<!DOCTYPE html>
<html>
<head>
	<title>Bluff Master</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="../assets/home.css">
</head>
<body>

<style type="text/css">

body,html{
	height:100vh;position:relative;
}




#winner .rank{animation:winner_rank 0.8s linear;}
#winner .text{animation:winner_text 0.5s linear;}
@keyframes winner_text{
	0%{transform:scale(0);}
	70%{transform:scale(1.3);}
	85%{transform:scale(0.9);}
	100%{transform:scale(1);}
}

@keyframes winner_rank{
	0%,50%{transform:translateY(100px) scale(0);}
	80%{transform:translateY(20px) scale(1.5);}
	100%{transform:translateY(0) scale(1);}
}





</style>

<div id="winner" class="pf h100 w100 z900 t0 l0">
	<div class="pa t50 l0 w100 tty-50 tc">
		<img src="../img/1.webp" class="h100p rank pr z1"><br>
		<img src="../img/winner.webp" class="text w200p z2 pr">
	</div>
</div>



<script src="../assets/vendor/party.min.js"></script>


<script type="text/javascript">


let sparkles_event = {}
	
setTimeout(winner,500);
setTimeout(winner,900);



function winner(){
	sparkles_event = {
		clientX: (window.innerWidth / 2),
		clientY:  (window.innerHeight / 2),
		pageX: (window.innerWidth / 2),
		pageY:  (window.innerHeight / 2),
		offsetX: 0,
		offsetY: 0,
	}
  party.sparkles(sparkles_event);
}



</script>
</body>
</html>
